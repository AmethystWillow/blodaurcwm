  intro: "Mae tîm Blodau’r Cwm yn gyfeillgar ac yn ymgynghorol, rydym yn hapus i helpu. Odi chi yn chwilio am deyrnged i angladd neu eisiau addirno eglwys, capel neu gwesti erbyn priodas? Rydym yn arbennig yn creu blodau unigol a prydferth i angladdau, priodasau neu am achlysur arall. Galwch mewn i weld ni!"
  history: "Sefydlwyd Blodau’r Cwm dros 20 flynedd yn ol. Fe fedrwn wneud blodau at bob achlusur a rydym yn arbennig mewn gosodiaudau o bob math, does dim gwahaniaeth pa mor unigol y cais, fe fedrwn fod o help pob amser."

